  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <button id="theme">Dark mode</button>
    <div class="message-error">
      <h1>Une erreur est survenue lors de l'envoi du formulaire</h1>
    </div>
    <div class="message-success">
      <h1>Votre formulaire a bien été envoyé</h1>
    </div>
    <form id="formulaire">
      <div>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom"  autocomplete="name"/>
      </div>
      <div>
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" autocomplete="name"/>
      </div>
      <div>

        <input type="email" name="email" id="email" autocomplete="email" />
      </div>
      <div>
        <label for="radio1">Homme :</label>
        <input type="radio" name="radios" id="radio1" value="radio1" />
        <label for="radio2">Femme :</label>
        <input type="radio" name="radios" id="radio2" value="radio2" />
        <label for="radio3">Autre :</label>
        <input type="radio" name="radios" id="radio3" value="radio3" />
      </div>>
      <div>
        <label for="axe">Mon axe :</label>
        <select name="axe" id="axe">
          <option value="">Choisir mon axe</option>
          <option value="axe1">Coding</option>
          <option value="axe2">Jeux-video</option>
          <option value="axe3">3D</option>
        </select>
      </div>
    <div>
        <button>Envoyer</button>
    </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
